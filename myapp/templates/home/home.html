<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon2Qc - Montalban To Quezon City</title>
</head>
<body style="margin: 0; padding: 40px; background-color: #f5f5f5; font-family: Arial, sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
    
    <!-- Logo Section -->
    <div style="text-align: center; margin-bottom: 60px;">
        <!-- Logo with circular green background and road design -->
        <div style="position: relative; display: inline-block; margin-bottom: 20px;">
            <div style="width: 120px; height: 120px; background-color: #2d7d32; border-radius: 50%; position: relative; display: inline-block;">
                <!-- Road path design -->
                <div style="position: absolute; top: 20px; left: 25px; width: 70px; height: 80px;">
                    <!-- Main road curve -->
                    <div style="width: 45px; height: 60px; background-color: #1976d2; border-radius: 0 0 25px 25px; position: relative; transform: rotate(-10deg);">
                        <!-- Road lines -->
                        <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 2px; height: 8px; background-color: white;"></div>
                        <div style="position: absolute; top: 25px; left: 50%; transform: translateX(-50%); width: 2px; height: 8px; background-color: white;"></div>
                        <div style="position: absolute; top: 40px; left: 50%; transform: translateX(-50%); width: 2px; height: 8px; background-color: white;"></div>
                    </div>
                    <!-- Side road curve -->
                    <div style="position: absolute; top: 15px; right: 5px; width: 25px; height: 40px; background-color: white; border-radius: 15px; transform: rotate(20deg);"></div>
                </div>
            </div>
        </div>
        
        <!-- Mon2Qc Text -->
        <div style="font-size: 72px; font-weight: bold; color: #1976d2; margin-bottom: 10px; letter-spacing: -2px;">
            Mon2Qc
        </div>
        
        <!-- Subtitle -->
        <div style="font-size: 24px; color: #2d7d32; font-weight: 600;">
            Montalban To Quezon City
        </div>
    </div>
    
    <!-- Navigation Cards -->
    <div style="display: flex; gap: 40px; justify-content: center; flex-wrap: wrap;">
        
        <!-- View Terminal Card - Now with link to view-terminal.html -->
        <a href="view-terminal.html" style="text-decoration: none;">
            <div style="width: 200px; height: 140px; background-color: white; border: 2px solid #666; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#f0f0f0'" onmouseout="this.style.backgroundColor='white'">
                <!-- Computer Icon -->
                <div style="margin-bottom: 15px;">
                    <div style="width: 50px; height: 35px; border: 3px solid #2d7d32; border-radius: 4px; position: relative;">
                        <!-- Screen -->
                        <div style="width: 100%; height: 70%; background-color: #2d7d32; border-radius: 2px;"></div>
                        <!-- Stand -->
                        <div style="position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background-color: #2d7d32;"></div>
                        <!-- Base -->
                        <div style="position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 35px; height: 3px; background-color: #2d7d32;"></div>
                    </div>
                </div>
                            <a href="{% url 'terminal' %}" style="text-decoration: none;">
                    <div style="font-size: 18px; font-weight: 600; color: #2d7d32;">
                        View Terminal
                    </div>
                </a>

            </div>
        </a>
        
        <!-- Traffic Card -->
        <div style="width: 200px; height: 140px; background-color: white; border: 2px solid #666; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#f0f0f0'" onmouseout="this.style.backgroundColor='white'">
            <!-- Traffic Light Icon -->
            <div style="margin-bottom: 15px;">
                <div style="width: 25px; height: 60px; background-color: #2d7d32; border-radius: 12px; position: relative;">
                    <!-- Red light -->
                    <div style="width: 8px; height: 8px; background-color: #4caf50; border-radius: 50%; position: absolute; top: 6px; left: 50%; transform: translateX(-50%);"></div>
                    <!-- Yellow light -->
                    <div style="width: 8px; height: 8px; background-color: #4caf50; border-radius: 50%; position: absolute; top: 20px; left: 50%; transform: translateX(-50%);"></div>
                    <!-- Green light -->
                    <div style="width: 8px; height: 8px; background-color: #4caf50; border-radius: 50%; position: absolute; top: 34px; left: 50%; transform: translateX(-50%);"></div>
                    <!-- Dots on sides -->
                    <div style="position: absolute; top: 10px; left: -8px; width: 3px; height: 3px; background-color: #2d7d32; border-radius: 50%;"></div>
                    <div style="position: absolute; top: 20px; left: -8px; width: 3px; height: 3px; background-color: #2d7d32; border-radius: 50%;"></div>
                    <div style="position: absolute; top: 30px; left: -8px; width: 3px; height: 3px; background-color: #2d7d32; border-radius: 50%;"></div>
                    <div style="position: absolute; top: 10px; right: -8px; width: 3px; height: 3px; background-color: #2d7d32; border-radius: 50%;"></div>
                    <div style="position: absolute; top: 20px; right: -8px; width: 3px; height: 3px; background-color: #2d7d32; border-radius: 50%;"></div>
                    <div style="position: absolute; top: 30px; right: -8px; width: 3px; height: 3px; background-color: #2d7d32; border-radius: 50%;"></div>
                </div>
            </div>
            <div style="font-size: 18px; font-weight: 600; color: #2d7d32;">
                Traffic
            </div>
        </div>
        
        <!-- Routes Card -->
        <div style="width: 200px; height: 140px; background-color: white; border: 2px solid #666; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#f0f0f0'" onmouseout="this.style.backgroundColor='white'">
            <div style="font-size: 18px; font-weight: 600; color: #2d7d32;">
                Routes
            </div>
        </div>
        
    </div>
    
</body>
</html>
